<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher part</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1 class="center">
        Signup only for Teacher
      </h1>
      <form>
        <div class="form-group">
            <label for="nameT">First Name</label>
            <input
              type="text"
              class="form-control"
              id="nameT"
              placeholder="your name..."
            />
            <p id="fnameTMsg" class="rouge"></p>
          </div>  
          <div class="form-group">
            <label for="lastNameT">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastNameT"
              placeholder="your last name..."
            />
            <p id="lnameTMsg" class="rouge"></p>
  
          </div>
          <div class="form-group">
            <label for="emailT">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailT"
              aria-describedby="emailHelp"
              placeholder="your email..."
            />
            <p id="emailTMsg" class="rouge"></p>
            <P id="verifEmailTMsg" class="rouge"></P>
          </div>
          <div class="form-group">
            <label for="pwdT">Password</label>
            <input
              type="password"
              class="form-control"
              id="pwdT"
              placeholder="your password..."
            />
            <p id="pwdTMsg" class="rouge"></p>
          </div>
          <div class="form-group">
            <label for="cinT">CIN</label>
            <input
              type="number"
              class="form-control"
              id="cinT"
              placeholder="your CIN number..."
            />
            <p id="cinTMsg" class="rouge"></p>
            <p id="verifCinTMsg" class="rouge"></p>
          </div>
          <div class="form-group">
            <label for="classT">Class</label>
            <select class="form-control" id="classT">
              <option> </option>
              <option>First year </option>
              <option> Second year</option>
              <option>Third Year </option>
            </select>
          </div>
          <div class="form-group">
            <label for="phoneT">phone Number</label>
            <input
              type="number"
              class="form-control"
              id="phoneT"
              placeholder="your phone number..."
            />
            <p id="phoneTMsg" class="rouge"></p>
            <p id="verifPhoneTMsg" class="rouge"></p>
          </div>
        
      </form>
      <div class="center">
        <button type="button" class="btn btn-warning" onclick="signupTeacher()">Sign up</button>
      </div>
    </div>
  </body>
</html>
